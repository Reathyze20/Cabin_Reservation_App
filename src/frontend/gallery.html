<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Rezervace chaty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Přidán app-wrapper pro sjednocení šířky a centrování -->
    <div class="app-wrapper">
        <div id="app-container" class="app-container">
            <!-- Odstraněn <header>, ponechán pouze .top-bar pro konzistenci -->
            <div class="top-bar">
                <nav class="app-nav">
                    <a href="index.html" class="nav-link">Rezervace</a>
                    <a href="notes.html" class="nav-link">Nástěnka</a>
                    <a href="gallery.html" class="nav-link active">Galerie</a>
                </nav>
                <div class="user-info">
                    <span class="username-display">Přihlášen jako: <strong id="logged-in-username">AdminUser</strong></span>
                    <button id="logout-button" class="button-logout">
                        <i class="fas fa-sign-out-alt"></i> Odhlásit se
                    </button>
                </div>
            </div>

            <main class="gallery-main">
                <!-- Přidána třída card pro bílé pozadí a stín -->
                <div class="card">
                    <h1>Galerie</h1>
                    <form id="upload-form" class="upload-form">
                        <label for="photo-upload">Vyberte fotku:</label>
                        <input type="file" id="photo-upload" accept="image/*" required>
                        <button type="submit">Nahrát</button>
                    </form>

                    <section id="gallery" class="gallery">
                        <!-- Fotky se zobrazí zde -->
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
