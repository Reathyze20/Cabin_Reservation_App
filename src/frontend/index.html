<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="2.0.0-dashboard" />
    <title>Chata Třebenice</title>

    <!-- PWA -->
    <meta name="theme-color" content="#d97706" />
    <meta name="description" content="Rodinná aplikace pro správu chaty — rezervace, galerie, deník, nástěnka" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (Inter + Kalam) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- App entry -->
    <script type="module" src="/main.ts"></script>
  </head>
  <body>
    <div class="app-wrapper">
      <!-- ========== LOGIN SECTION ========== -->
      <div id="login-section" class="login-container card">
        <h1>Přihlášení</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" autocomplete="username" required />
          </div>
          <div class="form-group">
            <label for="login-password">Heslo:</label>
            <div class="input-eye-wrapper">
              <input type="password" id="login-password" name="password" autocomplete="current-password" required />
              <i class="fas fa-eye toggle-password" id="toggle-password-login"></i>
            </div>
          </div>
          <button type="submit" class="button-primary" style="width:100%">Přihlásit se</button>
          <p id="login-error" class="error-message" style="color:var(--color-danger);margin-top:.5rem"></p>
        </form>
        <p class="toggle-form-text">Ještě nemáte účet? <a href="#" id="show-register-link">Zaregistrujte se</a></p>
      </div>

      <!-- ========== REGISTER SECTION ========== -->
      <div id="register-section" class="login-container card hidden">
        <h1>Registrace</h1>
        <form id="register-form">
          <div class="form-group">
            <label for="register-username">Uživatelské jméno:</label>
            <input type="text" id="register-username" name="username" autocomplete="username" required />
          </div>
          <div class="form-group">
            <label for="register-password">Heslo (min. 6 znaků):</label>
            <div class="input-eye-wrapper">
              <input type="password" id="register-password" name="password" autocomplete="new-password" required />
              <i class="fas fa-eye toggle-password" id="toggle-password-register"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="register-color">Vyberte si barvu:</label>
            <input
              type="color"
              id="register-color"
              name="color"
              value="#FFB300"
              style="width:100%;height:40px;border-radius:8px;border:1px solid #ddd;padding:5px"
              required
            />
          </div>
          <button type="submit" class="button-primary" style="width:100%">Zaregistrovat</button>
          <p id="register-message" class="message" style="margin-top:.5rem"></p>
        </form>
        <p class="toggle-form-text">Máte již účet? <a href="#" id="show-login-link">Přihlaste se</a></p>
      </div>

      <!-- ========== APP SECTION ========== -->
      <div id="app-section" class="app-container hidden">
        <!-- Offline banner -->
        <div id="offline-banner" class="offline-banner hidden">
          <i class="fas fa-wifi-slash"></i> Jste offline — zobrazují se uložená data
        </div>

        <!-- Top bar (nav rendered by router) -->
        <div class="top-bar">
          <nav id="app-nav" class="app-nav"></nav>
          <div class="user-info">
            <button id="dark-mode-toggle" class="dark-mode-toggle" title="Přepnout tmavý režim">
              <i class="fas fa-moon"></i>
            </button>
            <span class="username-display">Přihlášen jako: <strong id="logged-in-username"></strong></span>
            <button id="logout-button" class="button-logout"><i class="fas fa-sign-out-alt"></i> Odhlásit</button>
          </div>
        </div>

        <!-- Page content injected here by router -->
        <div id="page-container"></div>
      </div>

      <!-- Toast -->
      <div id="toast" class="toast"></div>

      <!-- Global loading spinner -->
      <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
