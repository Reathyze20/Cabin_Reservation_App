<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace chaty - Třebenice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        <!-- Přihlašovací a registrační formuláře -->
        <div id="login-view">
            <h2>Přihlášení</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Uživatelské jméno" required>
                <input type="password" id="login-password" placeholder="Heslo" required>
                <button type="submit">Přihlásit</button>
            </form>
            <p>Nemáte účet? <a href="#" id="show-register">Zaregistrujte se</a></p>
        </div>
        <div id="register-view" class="hidden">
            <h2>Registrace</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Uživatelské jméno" required>
                <input type="password" id="register-password" placeholder="Heslo (min. 6 znaků)" required>
                <label for="register-color">Vyberte si barvu:</label>
                <input type="color" id="register-color" value="#d18b00">
                <button type="submit">Zaregistrovat</button>
            </form>
            <p>Máte účet? <a href="#" id="show-login">Přihlaste se</a></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>Rezervace chaty Třebenice</h1>
            <div id="user-info">
                <span id="welcome-message"></span>
                <button id="logout-btn">Odhlásit</button>
                <button id="admin-panel-btn" class="hidden">Admin Panel</button>
            </div>
        </header>

        <nav>
            <a href="index.html" class="active">Rezervace & Nákupy</a>
            <a href="notes.html">Nástěnka</a>
        </nav>

        <div class="main-content">
            <!-- Levý sloupec: Nákupní seznam -->
            <div class="column shopping-column">
                <div id="shopping-list-container" class="card">
                    <h2>Nákupní seznam</h2>
                    <div id="shopping-list">
                        <!-- Seznam se generuje dynamicky -->
                    </div>
                    <form id="add-item-form">
                        <div class="input-group">
                            <input type="text" id="item-name" placeholder="Přidat položku..." required>
                            <button type="submit"><i class="fas fa-plus"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Střední sloupec: Kalendář a rezervace -->
            <div class="column calendar-column">
                <div class="card">
                    <h2>Kalendář a rezervace</h2>
                    <div id="calendar">
                        <div class="calendar-header">
                            <button id="prev-month-btn">&lt;</button>
                            <h3 id="month-year"></h3>
                            <button id="next-month-btn">&gt;</button>
                        </div>
                        <div class="calendar-grid"></div>
                    </div>
                    <div id="reservation-form-container">
                        <h3>Vytvořit rezervaci</h3>
                        <form id="reservation-form">
                            <label for="reservation-from">Od:</label>
                            <input type="date" id="reservation-from" required>
                            <label for="reservation-to">Do:</label>
                            <input type="date" id="reservation-to" required>
                            <label for="reservation-purpose">Účel:</label>
                            <input type="text" id="reservation-purpose" placeholder="Např. Oslava, víkendový pobyt">
                            <label for="reservation-notes">Poznámky:</label>
                            <textarea id="reservation-notes" placeholder="Doplňující informace"></textarea>
                            <button type="submit">Vytvořit rezervaci</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Pravý sloupec: Seznam rezervací -->
            <div class="column reservations-column">
                <div id="reservations-list-container" class="card">
                    <h2>Seznam rezervací</h2>
                    <div id="reservations-list">
                        <!-- Dynamicky generovaný seznam rezervací -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modální okno pro rozdělení ceny -->
        <div id="split-price-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Rozdělit cenu položky</h3>
                <p>Vyberte uživatele, mezi které chcete rozdělit cenu.</p>
                <div id="split-user-list"></div>
                <button id="save-split-btn">Uložit rozdělení</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
