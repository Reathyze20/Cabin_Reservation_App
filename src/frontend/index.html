<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezervace Chaty</title>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- Font Awesome pro ikony -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Náš vlastní CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Obalující prvek pro centrování a gradient -->
    <div class="app-wrapper">
      <!-- Sekce pro přihlášení -->
      <div id="login-section" class="login-container card">
        <h1>Přihlášení</h1>
        <form id="login-form">
          <div>
            <label for="username">Uživatelské jméno:</label><br />
            <input type="text" id="username" name="username" required />
          </div>
          <br />
          <div>
            <label for="password">Heslo:</label><br />
            <input type="password" id="password" name="password" required />
          </div>
          <br />
          <button type="submit">Přihlásit se</button>
          <p id="login-error" class="error-message"></p>
        </form>
        <p class="toggle-form-text">Ještě nemáte účet? <a href="#" id="show-register-link">Zaregistrujte se</a></p>
      </div>

      <!-- Sekce pro registraci -->
      <div id="register-section" class="login-container card" style="display: none;">
        <h1>Registrace</h1>
        <form id="register-form">
            <div>
                <label for="register-username">Uživatelské jméno:</label><br />
                <input type="text" id="register-username" name="username" required />
            </div>
            <br />
            <div>
                <label for="register-password">Heslo (min. 6 znaků):</label><br />
                <input type="password" id="register-password" name="password" required />
            </div>
            <br />
            <button type="submit">Zaregistrovat</button>
            <p id="register-message" class="message"></p>
        </form>
        <p class="toggle-form-text">Máte již účet? <a href="#" id="show-login-link">Přihlaste se</a></p>
      </div>


      <!-- Hlavní sekce aplikace -->
      <div id="app-section" class="app-container" style="display: none;">
        <!-- Informace o uživateli a odhlášení -->
        <div class="user-info">
          <span>Přihlášen jako: <strong id="logged-in-username"></strong></span>
          <button id="logout-button" class="button-logout">
            <i class="fas fa-sign-out-alt"></i> Odhlásit se
          </button>
        </div>

        <div class="main-content">
            <!-- Hlavní karta s kalendářem -->
            <div class="card calendar-card">
              <!-- Horní lišta pro výběr datumu -->
              <div class="date-display-bar">
                <div class="date-part">
                  <i class="far fa-calendar-alt icon"></i>
                  <div>
                    <span class="label">Doba příjezdu</span>
                    <span class="date-value" id="check-in-date-display"
                      >- Vyberte -</span
                    >
                  </div>
                </div>
                <span class="date-separator">do</span>
                <div class="date-part">
                  <div>
                    <span class="label">Doba odjezdu</span>
                    <span class="date-value" id="check-out-date-display"
                      >- Vyberte -</span
                    >
                  </div>
                </div>
              </div>

              <!-- Kontejner, kam JS vloží inline Flatpickr -->
              <div class="calendar-container">
                <!-- Flatpickr se připojí sem pomocí JS -->
              </div>

              <!-- Skrytý input pro Flatpickr (může být potřeba pro některé funkce) -->
              <input type="hidden" id="date-picker" />

              <!-- Tlačítko pro rezervaci se zobrazí až po výběru datumu -->
              <button id="open-booking-modal-button" class="button-primary" style="display: none;">
                  Pokračovat k rezervaci
              </button>
              <p id="booking-message"></p>
            </div>
            <!-- Konec .calendar-card -->

            <!-- Seznam rezervací (mimo hlavní kartu, ale stále v app-section) -->
            <div class="reservations-list-container card">
              <h2 id="reservations-title">Přehled rezervací</h2>
              <div id="reservations-list">Načítám rezervace...</div>
            </div>
        </div>

      </div>
      <!-- Konec #app-section -->
    </div>
    <!-- Konec .app-wrapper -->

    <!-- Modální okno pro detaily rezervace -->
    <div id="booking-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h2 id="modal-title">Detail rezervace</h2>
            <p><strong>Termín:</strong> <span id="modal-date-range"></span></p>
            <form id="booking-form">
                <input type="hidden" id="reservation-id" name="reservationId">
                <div class="form-group">
                    <label for="purpose-select">Účel návštěvy:</label>
                    <select id="purpose-select" name="purpose">
                        <option value="Relax">Relax</option>
                        <option value="Práce na zahradě">Práce na zahradě</option>
                        <option value="Údržba chaty">Údržba chaty</option>
                        <option value="Jiný">Jiný (specifikujte)</option>
                    </select>
                </div>
                <div class="form-group" id="other-purpose-group" style="display: none;">
                    <label for="other-purpose-input">Specifikujte jiný účel:</label>
                    <input type="text" id="other-purpose-input" placeholder="např. Oslava narozenin">
                </div>
                <div class="form-group">
                    <label for="notes-textarea">Poznámky (co plánujete dělat):</label>
                    <textarea id="notes-textarea" rows="4" placeholder="např. Ostříhat stromy, vymalovat pokoj..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="modal-submit-button" class="button-primary">Potvrdit rezervaci</button>
                    <button type="button" id="modal-delete-button" class="button-danger" style="display: none;">Odstranit rezervaci</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modální okno pro potvrzení smazání -->
    <div id="confirm-delete-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="confirm-modal-title">Opravdu smazat?</h2>
            <p id="confirm-modal-text">Tato akce je nevratná.</p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" class="button-danger">Ano, smazat</button>
                <button id="cancel-delete-btn" class="button-secondary">Zrušit</button>
            </div>
        </div>
    </div>


    <!-- JS Knihovny a náš skript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Přidání češtiny pro Flatpickr -->
    <script src="https://npmcdn.com/flatpickr/dist/l10n/cs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
