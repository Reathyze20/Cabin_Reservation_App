<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nástěnka - Rezervace chaty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <div id="app-container" class="app-container hidden">
            <div class="top-bar">
                <nav class="app-nav">
                    <a href="index.html" class="nav-link">Rezervace</a>
                    <a href="notes.html" class="nav-link active">Nástěnka</a>
                    <a href="gallery.html" class="nav-link">Galerie</a>
                </nav>
                <div class="user-info">
                    <span class="username-display">Přihlášen jako: <strong id="logged-in-username"></strong></span>
                    <button id="logout-button" class="button-logout">
                        <i class="fas fa-sign-out-alt"></i> Odhlásit se
                    </button>
                </div>
            </div>

            <div class="main-content-notes">
                <!-- Třída notes-page-card zajišťuje fixní výšku přes celou obrazovku -->
                <div id="notes-section" class="card notes-page-card">
                    
                    <!-- Horní panel: Nadpis a Filtry -->
                    <div class="filters-container">
                        <h2 style="margin: 0; border: none;"><i class="fas fa-thumbtack"></i> Nástěnka</h2>
                        
                        <div class="filters-group">
                            <!-- Filtr Autor -->
                            <div class="filter-item">
                                <label for="author-filter"><i class="fas fa-user"></i> Autor:</label>
                                <select id="author-filter">
                                    <option value="">Všichni</option>
                                    <!-- Možnosti se načtou dynamicky -->
                                </select>
                            </div>

                            <!-- Filtr Datum Od -->
                            <div class="filter-item">
                                <label for="date-from-filter">Od:</label>
                                <input type="date" id="date-from-filter">
                            </div>

                            <!-- Filtr Datum Do -->
                            <div class="filter-item">
                                <label for="date-to-filter">Do:</label>
                                <input type="date" id="date-to-filter">
                            </div>
                            
                            <!-- Tlačítko pro reset filtrů (volitelné, pro pohodlí) -->
                            <button id="reset-filters-btn" class="button-secondary" style="padding: 6px 12px; font-size: 0.85em;" title="Zrušit filtry">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Seznam vzkazů - tento element bude scrollovat -->
                    <div id="notes-list" class="notes-list">
                        <!-- Vzkazy se generují dynamicky -->
                    </div>

                    <!-- Formulář je fixně dole v kartě -->
                    <form id="add-note-form" class="add-note-form">
                        <textarea id="note-message-input" placeholder="Napište vzkaz pro ostatní..." required rows="2"></textarea>
                        <button type="submit">Přidat vzkaz</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="auth-container" class="login-container card hidden">
            <h2>Přihlášení</h2>
            <p>Pro zobrazení nástěnky se prosím <a href="index.html">přihlaste</a>.</p>
        </div>
    </div>

    <script src="notes.js"></script>
</body>
</html>
