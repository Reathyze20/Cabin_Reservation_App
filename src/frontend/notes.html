<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nástěnka - Rezervace chaty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <div id="app-container" class="app-container hidden">
            <div class="top-bar">
                <nav class="app-nav">
                    <a href="index.html" class="nav-link">Rezervace</a>
                    <a href="notes.html" class="nav-link active">Nástěnka</a>
                    <a href="gallery.html" class="nav-link">Galerie</a>
                </nav>
                <div class="user-info">
                    <span class="username-display">Přihlášen jako: <strong id="logged-in-username"></strong></span>
                    <button id="logout-button" class="button-logout">
                        <i class="fas fa-sign-out-alt"></i> Odhlásit se
                    </button>
                </div>
            </div>

            <div class="main-content-notes">
                <!-- Přidána třída notes-page-card pro full-height layout -->
                <div id="notes-section" class="card notes-page-card">
                    
                    <!-- Hlavička s filtrem -->
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
                        <h2 style="margin: 0; border: none;"><i class="fas fa-thumbtack"></i> Nástěnka</h2>
                        
                        <div class="filter-wrapper" style="display: flex; align-items: center; gap: 8px;">
                            <label for="author-filter" style="font-weight: 500; color: #555; font-size: 0.9em;"><i class="fas fa-filter"></i> Autor:</label>
                            <select id="author-filter" style="padding: 6px 10px; border-radius: 6px; border: 1px solid #ddd; outline: none; background-color: white; min-width: 150px;">
                                <option value="">Všichni autoři</option>
                                <!-- Možnosti se načtou dynamicky -->
                            </select>
                        </div>
                    </div>
                    
                    <!-- Formulář nahoře -->
                    <form id="add-note-form" class="add-note-form" style="margin-bottom: 20px;">
                        <textarea id="note-message-input" placeholder="Napište vzkaz pro ostatní..." required rows="2"></textarea>
                        <button type="submit">Přidat vzkaz</button>
                    </form>

                    <!-- Seznam vzkazů - roztáhne se díky flex-grow v CSS -->
                    <div id="notes-list" class="notes-list">
                        <!-- Vzkazy se generují dynamicky -->
                    </div>
                </div>
            </div>
        </div>

        <div id="auth-container" class="login-container card hidden">
            <h2>Přihlášení</h2>
            <p>Pro zobrazení nástěnky se prosím <a href="index.html">přihlaste</a>.</p>
        </div>
    </div>

    <script src="notes.js"></script>
</body>
</html>
