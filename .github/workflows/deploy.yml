name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: Execute deployment commands on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Explicitly source nvm to make node/npm available
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # Navigate to the app directory
          cd ${{ secrets.SERVER_PATH }}

          # Backup the data directory if it exists
          if [ -d "data" ]; then
            echo "Backing up data directory..."
            cp -R data /tmp/cabin_data_backup
          fi

          # Update the code
          git reset --hard
          git pull

          # Restore the data directory if a backup exists
          if [ -d "/tmp/cabin_data_backup" ]; then
            echo "Restoring data directory..."
            mv /tmp/cabin_data_backup data
          fi

          # Install dependencies and build the project
          npm install
          npm run build

          # Restart the app with PM2
          pm2 restart chata-app
