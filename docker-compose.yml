# ==============================================================================
# Docker Compose — Cabin Reservation App
# Usage:
#   docker compose up -d          # start all services
#   docker compose logs -f app    # follow app logs
#   docker compose down           # stop all
# ==============================================================================

services:
  # ── PostgreSQL Database ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cabin_reservation
      POSTGRES_USER: ${POSTGRES_USER:-cabin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cabin} -d cabin_reservation"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Application ──────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "postgresql://${POSTGRES_USER:-cabin}:${POSTGRES_PASSWORD}@db:5432/cabin_reservation?schema=public"
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
    volumes:
      - uploads:/app/data/uploads
      - logs:/app/data/logs
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)throw new Error();process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pgdata:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
